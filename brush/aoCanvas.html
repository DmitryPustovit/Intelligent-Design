<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="aoCanvas.css">
	<script src="aoCanvas.js"></script> 

	<title></title>
</head>
<body>
	<canvas id = "canvas" width="500" height="500"> </canvas>
	<script> 
		el = document.getElementById("canvas");
		var bO1 = {
  		"name": "Pencil",
		  "textures": [
		    "brush.png"
		  ],
		  "mtRand": false,
		  "iniRotation": 0,
		  "ranRotation": false,
		  "minRotation": 0,
		  "maxRotation": 180,
		  "step": 2,
		  "yOffset": 16,
		  "xOffset": 16,
		  "scale": 1.0
		};
		var bO2 = {
  		"name": "Pencil",
		  "textures": [
		    "brush1.png"
		  ],
		  "mtRand": false,
		  "iniRotation": 0,
		  "ranRotation": false,
		  "minRotation": 0,
		  "maxRotation": 180,
		  "step": 4,
		  "yOffset": 16,
		  "xOffset": 16,
		  "scale": 1
		};
		var bO3 = {
  		"name": "Pencil",
		  "textures": [
		   "brush.png", "brush1.png"
		  ],
		  "mtRand": true,
		  "iniRotation": 0,
		  "ranRotation": true,
		  "minRotation": 0,
		  "maxRotation": 180,
		  "step": 10,
		  "yOffset": 0,
		  "xOffset": 0,
		  "scale": 1
		};	
		brush = new Brush(el, bO1);
		brush.setColor("blue");
		brush1 = new Brush(el, bO2);
		brush1.setColor("red");
		brush2 = new Brush(el, bO3);
		brush2.setColor("green");
		//brush1 = new Brush(el, "brush1.png");
	</script>

	<div>
		<button onclick="brush.assign();"> <img src = "brush.png"></button>
		<button onclick="brush1.assign();"> <img src = "brush1.png"></button>
		<button onclick="brush2.assign();"> <img src = "brush.png"></button>
	</div>
	<!--<div><input type="text" name="" onmouseover="brush1"></div>
	-->
</body>
</html>
