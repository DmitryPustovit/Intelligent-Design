<style>
	body{
	padding: 0;
	margin: 0;
}
canvas{
	height: 100%;
}
</style>

<!--Below is the added save feature, added by Jeff-->
<a id = "downloadLnk" download = "successful_save.jpg"> Click here to save </a>

<div id="sketch">
  <canvas id="paint"></canvas>
</div>

<script>
var canvas = document.querySelector('#paint');
var ctx = canvas.getContext('2d');
var img = new Image();
 //drawing of the test image - img1
 img.onload = function () {
		 //draw background image
		 ctx.drawImage(img, 0, canvas.height - 500);
		 //draw a box over the top
		 //ctx.fillStyle = "rgba(200, 0, 0, 0.5)";
		 //ctx.fillRect(0, 0, 500, 500);
 };
 img.src = 'intro.jpg';
var sketch = document.querySelector('#sketch');
var sketch_style = getComputedStyle(sketch);
canvas.width = parseInt(sketch_style.getPropertyValue('width'));
canvas.height = parseInt(sketch_style.getPropertyValue('height'));
var mouse = {x: 0, y: 0};
/* Mouse Capturing Work */
canvas.addEventListener('mousemove', function(e) {
  mouse.x = e.pageX - this.offsetLeft;
  mouse.y = e.pageY - this.offsetTop;
}, false);
/* Drawing on Paint App */
ctx.lineWidth = 5;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.strokeStyle = 'blue';
canvas.addEventListener('mousedown', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);
    canvas.addEventListener('mousemove', onPaint, false);
}, false);
canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
}, false);
var onPaint = function() {
    ctx.lineTo(mouse.x, mouse.y);
    ctx.stroke();
};

//the below function converts canvas to jpg
function download() {

	var dt = canvas.toDataURL('image/jpeg');
	this.href = dt;
};

downloadLnk.addEventListener('click', download, false); //allows the user to save their work
</script>
