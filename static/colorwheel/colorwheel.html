<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="colorwheel.css">

    <title>Color Wheel</title>
  </head>
  <body>
    <canvas id="picker"></canvas>
    <div id="stats">
      <div class="colorHeader">RGB</div>
      <div class="color">
        <div class="letters">R:</div>
        <input type="range" min="1" max="255" value="50" class="slider">
        <input type="number" value="255" class="textbox" id="red"/>
      </div>
      <div class="color">
        <div class="letters">G:</div>
        <input type="range" min="1" max="255" value="50" class="slider">
        <input type="number" value="255" class="textbox"  id="green"/>
      </div>
      <div class="color">
        <div class="letters">B:</div>
        <input type="range" min="1" max="255" value="50" class="slider">
        <input type="number" value="255" class="textbox"  id="blue"/>
      </div>

      <br/><br/>

      <div class="colorHeader">HSV</div>
      <div class="color">
        <div class="letters">H:</div>
        <input type="range" min="1" max="360" value="50" class="slider">
        <input type="number" value="360" class="textbox" id="red"/>
      </div>
      <div class="color">
        <div class="letters">S:</div>
        <input type="range" min="1" max="100" value="50" class="slider">
        <input type="number" value="100" class="textbox"  id="green"/>
      </div>
      <div class="color">
        <div class="letters">V:</div>
        <input type="range" min="1" max="100" value="50" class="slider">
        <input type="number" value="100" class="textbox"  id="blue"/>
      </div>

      <br/><br/>

      <div class="colorHeader">Alpha (Opacity) </div>
      <div class="color">
        <div class="letters">H:</div>
        <input type="range" min="1" max="255" value="50" class="slider">
        <input type="number" value="255" class="textbox" id="red"/>
      </div>
    </div>

    <div id="colorBoxes">
      <div class="colorBox" id="color1"></div>
      <div class="colorBoxBack" id="color1Back"></div>
      <div class="colorBox" id="color2"></div>
      <div class="colorBoxBack" id="color2Back"></div>
    </div>

    <script src="colorwheel.js"></script>
  </body>
</html>
