<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<style>
  body{
    width: 80px;
    padding: 0;
    margin: 0;
  }

  .material-icons{
    font-size: 34px;
    cursor: pointer;
  }

  .selected{
    background: #dfe4ea;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  }

  .clicky{
    cursor: pointer;
  }

</style>

<body>
  <!-- <i class="material-icons" onclick="localStorage.setItem("tool", "brush");">brush</i> -->
  <i id="pencil" class="clicky material-icons" onclick='localStorage.setItem("tool", "pencil");'>create</i>
  <i style="width:34px; padding-top: 20px; padding-bottom: 0;" onclick='localStorage.setItem("tool", "er");'><svg class="clicky" id="er" style="width:34px;height:34px" viewBox="0 0 24 24">
    <path fill="#000000" d="M15.14,3C14.63,3 14.12,3.2 13.73,3.59L2.59,14.73C1.81,15.5 1.81,16.77 2.59,17.56L5.03,20H12.69L21.41,11.27C22.2,10.5 22.2,9.23 21.41,8.44L16.56,3.59C16.17,3.2 15.65,3 15.14,3M17,18L15,20H22V18" />
    </svg>
  </i>
  <!-- <i class="material-icons">remove_circle</i> -->
  <i id="eyedropper" class="clicky material-icons" onclick='localStorage.setItem("tool", "eyedropper");'>colorize</i>
  <!-- <i class="material-icons">color_lens</i> -->
  <!-- i class="material-icons">clear</i> -->
  <hr><!--Below is the added save feature, added by Jeff-->
  <!-- <i class="material-icons">layers</i> -->
  <a href="#" onclick="parent.localSave();"><i class="material-icons" style="color: blue;" >save</i> </a>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
  if(localStorage.getItem("tool") != null)
    $('#' + localStorage.getItem("tool")).addClass('selected');

  $( ".clicky" ).click(function() {
    $('.clicky').removeClass('selected');
    $(this).addClass('selected');
  });
</script>
